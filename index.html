<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app" class="d-flex justify-content-center align-items-center ">
        <div id="boolzapp" class="row">


<!-- LEFT -->
            <div id="left" class="col-4 bg-white border-end">

<!-- header left -->
                <div id="head-left" class="d-flex justify-content-between ">
                    <div class="d-flex align-items-center">
                        <figure class="bg-white rounded-circle">
                            <img class="img-fluid rounded-circle " src="./assets/img/sofia.png" alt="">
                        </figure>
                        <h5 class="name-size mb-0">Sofia</h5>
                    </div>
                    <div class=" d-flex justify-content-center align-items-center gap-3">
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 512 512"><path d="M222.7 32.1c5 16.9-4.6 34.8-21.5 39.8C121.8 95.6 64 169.1 64 256c0 106 86 192 192 192s192-86 192-192c0-86.9-57.8-160.4-137.1-184.1c-16.9-5-26.6-22.9-21.5-39.8s22.9-26.6 39.8-21.5C434.9 42.1 512 140 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256C0 140 77.1 42.1 182.9 10.6c16.9-5 34.8 4.6 39.8 21.5z"/></svg>
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 512 512"><path d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z"/></svg>
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 128 512"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
                    </div>
                </div>

<!-- new messages -->
                <div id="new-messages" class="p-3 d-flex">
                   <div class="bg-white rounded-circle d-flex align-items-center justify-content-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7l-90.2-70.7c.2-.4 .4-.9 .6-1.3c5.2-11.5 3.1-25-5.3-34.4l-7.4-8.3C497.3 319.2 480 273.9 480 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V51.2c-42.6 8.6-79 34.2-102 69.3L38.8 5.1zM406.2 416L160 222.1v4.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S115.4 416 128 416H406.2zm-40.9 77.3c12-12 18.7-28.3 18.7-45.3H320 256c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                   </div>
                   <div class="ps-2 d-flex flex-column justify-content-center ">
                        <h5 class="name-size mb-0">Ricevi notifiche di nuovi messaggi</h5>
                        <p class="last-access">Attiva notifiche desktop</p>
                   </div>
                </div>

<!-- search -->
                <div id="search" class="d-flex p-2">
                    <div class="bg-white border border-end-0 d-flex justify-content-center align-items-center">
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" width="20px" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                    <input type="text" class="border" placeholder="Cerca o inizia una nuova chat">
                </div>

<!-- chat list -->
                <ul id="chat-list" class="list-unstyled">
                    <li v-for="contact in contacts" :key="contact.name" @click="changeContact(contact)" :class="{ 'bg-body-secondary': currentContact === contact }" class="d-flex align-items-start justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <figure class="bg-white rounded-circle">
                                <img class="img-fluid rounded-circle " :src="contact.avatar" :alt="contact.name">
                            </figure>
                            <div class="user-info d-flex flex-column">
                                <h5 class="name-size mb-0">{{ contact.name }}</h5>
                                <p class="last-access">Ultimo messaggio</p>
                            </div>
                        </div>
                        <span class="last-access">12:00</span>
                    </li>

                </ul>

            </div>


<!-- RIGHT -->
            <div id="right" class="col-8 bg-white">
            

<!-- header right -->
                <div id="head-right" class="w-100 d-flex justify-content-between">
                    <div id="headright-left" class="d-flex align-items-center">
                        <figure class="bg-white rounded-circle">
                            <img class="img-fluid rounded-circle " :src="currentContact.avatar" :alt="currentContact.name">
                        </figure>
                        <div class="user-info d-flex flex-column">
                            <h5 class="name-size mb-0">{{ currentContact.name }}</h5>
                            <p class="last-access">Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div id="headright-right" class=" d-flex justify-content-center align-items-center gap-3">
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 448 512"><path d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z"/></svg>
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 128 512"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
                    </div>
                </div>

<!-- chat -->
                <div id="chat" class="">
                    <ul class="d-flex flex-column w-100 p-5 gap-2 list-unstyled ">
                        <li v-for="message in currentContact.messages" :key="message.date" :class="message.status === 'sent' ? 'user-one' : 'user-two'">
                            <p>{{ message.message }}</p>
                            <p class="last-access d-flex justify-content-end align-items-center gap-1">15:30
                                <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                            </p>
                        </li>
                    </ul>
                </div>

<!-- footer right -->
                <div id="footer-right" class="d-flex justify-content-between align-items-center">
                    <svg class="svg-darker" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 512 512"><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                    <input class="rounded-2 border" type="text" placeholder="Scrivi un messaggio">
                    <svg class="svg-darker" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
